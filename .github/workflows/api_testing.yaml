name: Playwright Go CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # ğŸ› ï¸ Step 1: Checkout do cÃ³digo
      - name: ğŸ› ï¸ Checkout repository
        uses: actions/checkout@v4

      # ğŸ’» Step 2: Instalar o Go e usar cache para otimizar
      - name: ğŸ’» Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'
        id: go

      - name: ğŸ“¦ Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: go-mod-${{ runner.os }}-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            go-mod-${{ runner.os }}-

      # ğŸ“ Step 3: Instalar as dependÃªncias
      - name: ğŸ“ Install dependencies
        run: go mod tidy && go mod download

      # ğŸ”§ Step 4: Definir variÃ¡vel de ambiente para a chave da API (se necessÃ¡rio)
      - name: ğŸ”§ Set environment variable
        run: echo "ALPHA_VANTAGE_API_KEY=${{ secrets.ALPHA_VANTAGE_API_KEY }}" >> $GITHUB_ENV

      # ğŸ’¡ Step 4.1: Instalar Playwright latest
      - name: ğŸ’¡ Install Playwright latest
        run: npx playwright install

      
      # ğŸƒ Step 5: Rodar os testes
      - name: ğŸƒ Run Tests
        env:
          PWDEBUG: 1
        run: go test -v ./tests/...
