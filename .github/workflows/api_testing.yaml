name: Playwright Go CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # ğŸ› ï¸ Step 1: Checkout do cÃ³digo
      - name: ğŸ› ï¸ Checkout repository
        uses: actions/checkout@v2

      # ğŸ’» Step 2: Instalar o Go e usar cache para otimizar
      - name: ğŸ’» Setup Go
        uses: actions/setup-go@v2
        with:
          go-version: '1.21'
        id: go

      - name: ğŸ“¦ Cache Go modules
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: go-mod-${{ runner.os }}-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            go-mod-${{ runner.os }}-

      # ğŸ“ Step 3: Instalar as dependÃªncias
      - name: ğŸ“ Install dependencies
        run: go mod tidy && go mod download

      # ğŸ’¡ Step 4: Instalar o Playwright e usar cache
      - name: ğŸ“¦ Cache Playwright dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/ms-playwright
          key: playwright-deps-${{ runner.os }}

      - name: ğŸ’¡ Install Playwright dependencies
        run: |
          npx playwright install-deps
          npx playwright install chromium@v1.47.2

      # ğŸ› ï¸ Step 5: Instalar drivers e garantir instalaÃ§Ã£o completa do Playwright
      - name: ğŸ› ï¸ Install Playwright Drivers
        run: |
          npx playwright install --with-deps chromium@v1.47.2

      # ğŸ”§ Step 6: Definir variÃ¡vel de ambiente para a chave da API (se necessÃ¡rio)
      - name: ğŸ”§ Set environment variable
        run: echo "ALPHA_VANTAGE_API_KEY=${{ secrets.ALPHA_VANTAGE_API_KEY }}" >> $GITHUB_ENV

      # ğŸƒ Step 7: Rodar os testes
      - name: ğŸƒ Run Tests
        env:
          PWDEBUG: 1
        run: go test -v ./tests/...
