name: Playwright Go CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # ğŸ› ï¸ Step 1: Checkout do cÃ³digo
      - name: ğŸ› ï¸ Checkout repository
        uses: actions/checkout@v4

      # ğŸ’» Step 2: Instalar o Go
      - name: ğŸ’» Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      # ğŸ”§ Step 3: Definir variÃ¡vel de ambiente para a chave da API
      - name: ğŸ”§ Set environment variable
        run: echo "ALPHA_VANTAGE_API_KEY=${{ secrets.ALPHA_VANTAGE_API_KEY }}" >> $GITHUB_ENV

      # ğŸ“¦ Step 4: Instalar o Playwright Go
      - name: ğŸ“¦ Install Playwright Go
        run: go install github.com/playwright-community/playwright-go/cmd/playwright@latest

      # ğŸ’¡ Step 5: Instalar Playwright e dependÃªncias
      - name: ğŸ’¡ Install Playwright and dependencies
        run: playwright install --with-deps

      # ğŸƒ Step 6: Rodar os testes
      - name: ğŸƒ Run Tests
        run: go test -v ./tests/...
