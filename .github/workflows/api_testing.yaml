name: Playwright Go CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # 🛠️ Step 1: Checkout do código
      - name: 🛠️ Checkout repository
        uses: actions/checkout@v2

      # 💻 Step 2: Instalar o Go e usar cache para otimizar
      - name: 💻 Setup Go
        uses: actions/setup-go@v2
        with:
          go-version: '1.21'
        id: go

      - name: 📦 Cache Go modules
        uses: actions/cache@v3
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: go-mod-${{ runner.os }}-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            go-mod-${{ runner.os }}-

      # 📝 Step 3: Instalar as dependências
      - name: 📝 Install dependencies
        run: go mod tidy && go mod download

      # 💡 Step 4: Instalar o Playwright e usar cache
      - name: 📦 Cache Playwright dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/ms-playwright
          key: playwright-deps-${{ runner.os }}

      - name: 💡 Install Playwright dependencies
        run: |
          npx playwright install-deps
          npx playwright install chromium@v1.47.2

      # 🛠️ Step 5: Instalar drivers e garantir instalação completa do Playwright
      - name: 🛠️ Install Playwright Drivers
        run: |
          npx playwright install --with-deps chromium@v1.47.2

      # 🔧 Step 6: Definir variável de ambiente para a chave da API (se necessário)
      - name: 🔧 Set environment variable
        run: echo "ALPHA_VANTAGE_API_KEY=${{ secrets.ALPHA_VANTAGE_API_KEY }}" >> $GITHUB_ENV

      # 🏃 Step 7: Rodar os testes
      - name: 🏃 Run Tests
        env:
          PWDEBUG: 1
        run: go test -v ./tests/...
